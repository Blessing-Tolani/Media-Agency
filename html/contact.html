<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel = "stylesheet" href = "/style/contact.css" type = "text/css">
    <link rel = "stylesheet" href = "/style/contactquery.css" type = "text/css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Lato:ital@1&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
        
    <div id="grid-container">
        <div id = "header" class ="grid-items"></div>
        <div id = "main" className="grid-items"></div>
        <div id = "article" className="grid-items"></div>
        <div id = "article2" className="grid-items"></div>
    </div>
        

    <script src = "/dist/contact.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" ></script>
    <script>

      
      
      gsap.from(".picture",{
        scrollTrigger:{
            trigger:'#maininner',
            start:"top center"
        },
        opacity:0,
        duration:2,
        y:500,
       
      })
      gsap.from(".text",{
        scrollTrigger:{
            trigger:'#maininner',
            start:"top center"
        },
        opacity:0,
        duration:2,
        y:500,
        delay:2
      })
      gsap.from(".cont",{
        scrollTrigger:{
            trigger:'#contact',
            start:"top 80%"
        },
        opacity:0,
        duration:1,
        y:100,
        stagger:0.6,
        delay:1
      })
      gsap.from(".fab",{
        scrollTrigger:{
            trigger:'#socialmedia',
            start:"top 80%"
        },
        opacity:0,
        duration:1,
        y:100,
        stagger:0.5,
        delay:2
      })
    </script>
  </body>
</html>
