<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media solution</title>
    <link rel = "stylesheet" href = "/style/index.css" type = "text/css" >
    <link rel = "stylesheet" href = "/style/animation.css" type = "text/css">
    <link rel = "stylesheet" href = "/style/queries.css" type = "text/css">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class = "grid-container">
        <div class = "grid-items header">
        <nav>
            <div class="companyname">
                <h4>Aha Media</h4>
            </div>
            <ul class="nav-links">
                <li><a href = "#">Home</a></li>
                <li>
                    <a href = "#">Services  <i class = "fas fa-chevron-circle-down"></i></a>
                </li>
                <li><a href = "#">Pricing</a></li>
                <li><a href = "#">Contact Us</a></li>
                <li><a href = "#">FAQ</a></li>
            </ul>
            <div class = "burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
        </nav>
        </div>
        <div class = "grid-items main">
            <img data-speed ="-5"  src="/images/triangle1.svg" class="triangle1 fig" alt="triangle" width="19" height="21">
            <img data-speed = "5"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/shape_1-1-1.png" class="shape1 fig" alt="shape" width="100" height="66">
            <img data-speed = "2"  src="/images/circle1.svg" class="dot1 fig " alt="dot 1" width="10" height="10">
            
            <img data-speed = "6"  src="/images/circle3.svg" class="dot3 fig" alt="dot 3" width="20" height="20">
            <h2 class="layer">Boost your business up to high level</h2>
          
            <img data-speed = "8"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/shape_1-1-1.png" class="shape2 fig" alt="shape"  width="100" height="66">
            <img data-speed = "-2"  src="/images/triangle2.svg" class="triangle2 fig" alt="triangle"  width="19" height="21">
            <img data-speed = "4"  src="/images/dot4.svg" class="dot4 fig" alt="dot 4 1" width="10" height="10">
            <img data-speed = "-9"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/dot_6-1.png" class="dot5 fig" alt="dot 5 1" width="24" height="24">

            <div id="buttondiv">
               <a class= "buttonlink" href="#"><button class="typetwo">Get Started</button></a>
            </div>
        </div>
        <div class = "grid-items article">
            <img data-speed = "-5"  src="/images/triangle12.svg" class="triangle1 fig" alt="triangle"  width="19" height="21">
            <img data-speed = "-5"  src="/images/dot6.svg" class="dot5 fig" alt="dot 6 1" width="24" height="24">
            <img data-speed = "-5"  src="/images/dot2.svg" class="dot2 fig" alt="dot 2 1"  width="14" height="14">
            <img data-speed = "-5"  src="/images/dot5.svg" class="dot6 fig" alt="dot 1 1"  width="20" height="20">
            <img data-speed = "2"  src="/images/triangle3.svg" class="triangle3 fig" alt="triangle"
             width="19" height="21">
            <div class="image"></div>
        </div>
        <div class = "grid-items footer">
             <div id="foot">
                <footer>
                    <p><span class="foot"> &#169; 2020 Tolani </p>
                </footer>
            </div>  
         
    </div>
   
   <script src = "/script/index.js"></script>
</body>
</html>
