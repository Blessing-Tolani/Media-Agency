<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media solution</title>
    <link rel = "stylesheet" href = "/style/index.css" type = "text/css" >
    <link rel = "stylesheet" href = "/style/animation.css" type = "text/css">
    <link rel = "stylesheet" href = "/style/queries.css" type = "text/css">
    <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "grid-container">
        <div class = "grid-items header">
            <nav>
                <div class="companyname">
                    <h4>Aha Media</h4>
                </div>
                <ul class="nav-links">
                    <li><a class="firstnav"  target = "_blank" href = "/index.html"><i class = "fas fa-home"></i>Home</a></li>
                    <li><a class="firstnav"  target = "_blank" href = "/html/about.html"><i class = "fas fa-user"></i>Profile</a></li>
                    <li><a class="firstnav" target = "_blank"  href = "#"><i class = "fas fa-clone"></i>Services</a> </li>
                    <li><a class="firstnav"  target = "_blank" href = "#"><i class = "fas fa-tag"></i>Pricing</a></li>
                    <li><a class="firstnav"  target = "_blank" href = "/html/contact.html"><i class = "fas fa-phone"></i>Contact</a></li>
                   
                </ul>
                <div class = "burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
        <div class = "grid-items main">
            <div class = "topic">
                <h2 class="layer group">Take your Business to the Next Level</h2>
                <a class= "buttonlink group" target = "_blank" href="/html/about.html"><button class="typetwo">Get Started</button></a>
            </div>
            <div>
                <img data-speed ="-5"  src="/images/triangle1.svg" class="triangle1 fig" alt="" width="19" height="21">
                <img data-speed = "5"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/shape_1-1-1.png" class="shape1 fig" alt="" width="100" height="66">
                <img data-speed = "2"  src="/images/circle1.svg" class="dot1 fig " alt="" width="10" height="10">
                <img data-speed = "6"  src="/images/circle3.svg" class="dot3 fig" alt="" width="20" height="20">
                <img data-speed = "8"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/shape_1-1-1.png" class="shape2 fig" alt=""  width="100" height="66">
                <img data-speed = "-2"  src="/images/triangle2.svg" class="triangle2 fig" alt=""  width="19" height="21">
                <img data-speed = "4"  src="/images/dot4.svg" class="dot4 fig" alt="" width="10" height="10">
                <img data-speed = "-9"  src="https://droitthemes.com/wp/makro/wp-content/uploads/2020/04/dot_6-1.png" class="dot5 fig" alt="" width="24" height="24">
            </div>
        </div>
        <div class = "grid-items article">
            <div>
                <img data-speed = "-5"  src="/images/triangle12.svg" class="triangle1 img" alt=""  width="19" height="21">
                <img data-speed = "-5"  src="/images/dot6.svg" class="dot5 img" alt="" width="24" height="24">
                <img data-speed = "-5"  src="/images/dot2.svg" class="dot2 img" alt=""  width="14" height="14">
                <img data-speed = "-5"  src="/images/dot5.svg" class="dot6 img" alt=""  width="20" height="20">
                <img data-speed = "2"  src="/images/triangle3.svg" class="triangle3 img" alt="" width="19" height="21">
            </div>
            <div class="imagecontainer">
                <img class= "image" src = "/images/image.jpeg">
            </div>
        </div>
        <div class = "grid-items footer">
             <div id="foot">
                <footer>
                    <p><span class="foot"> &#169; 2020 Tolani </p>
                </footer>
            </div>  
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
   <script src = "/script/index.js"></script>
